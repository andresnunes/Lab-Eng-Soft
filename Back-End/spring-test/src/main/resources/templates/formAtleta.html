<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/style/style.css" />
<title>Tenis - Torneio release</title>
</head>
<body>
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Cadastro de Atletas</a>
				<ul th:each="organizador : ${organizador}" id="nav-mobile"
					class="right hide-on-med-and-down">
					<li><a
						th:href="${(#mvc.url('TC#listTorneios').arg(0,organizador.get().getId())).build()}"
						class="waves-effect waves-light btn"><i
							class="material-icons left">format_list_bulleted</i>Lista de
							torneios</a></li>
					<li><a href="/" class="waves-effect waves-light btn"><i
							class="material-icons left">arrow_forward</i>Logout</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<div class="container formAtleta">
		<form th:object="${atleta}" method="POST">
			<div class="row">
				<h5>Novo atleta</h5>
				<div class="input-field col s6">
					<label for="nome">Nome: </label> <input type="text"
						th:value="${nome}" name="nome" />
				</div>
				<div class="input-field col s1">
					<label for="idade">Idade: </label> <input type="number"
						th:value="${idade}" name="idade" />
				</div>
				<div class="input-field col s6">
					<button type="submit" class="waves-effect waves-light btn">Adicionar
						Atleta</button>
				</div>
		</form>
	</div>
	</div>
	<th:block th:include="mensagemValidacao"></th:block>
	<table class="container listaAtletas">
		<thead>
			<th>Nome</th>
			<th>Idade</th>
			<th>Editar</th>
			<th>Deletar</th>
		</thead>
		<tbody>
			<tr th:each="atletas : ${atletas}">
				<td><span th:text="${atletas.nome}"></span></td>
				<td><span th:text="${atletas.idade}"></span></td>
				<td><a
					th:href="${(#mvc.url('AC#formEditarAtleta').arg(0,organizador.get().getId()).arg(1,atletas.id)).build()}"
					class="waves-effect waves-light btn-small"><i
						class="material-icons">person</i></a></td>
				<td><a
					th:href="${(#mvc.url('AC#deleteAtleta').arg(0,organizador.get().getId()).arg(1,atletas.id)).build()}"
					class="waves-effect waves-light btn-small"><i
						class="material-icons">delete_forever</i></a></td>
			</tr>
		</tbody>

	</table>
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>
</html>
