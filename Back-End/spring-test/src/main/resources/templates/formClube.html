<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/style/style.css" />
<title>Tenis - springtenis release</title>
</head>
<body>
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Cadastro</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/" class="waves-effect waves-light btn"><i
							class="material-icons left">format_list_bulleted</i>Login</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<div>
	<form class="container formClube" method="post" name="formClube">
		<div class="row">
			<h5>Cadastro de organizador</h5>
			<div th:object="${organizador}">
			    <div class="input-field col s12"><th:block th:include="mensagemValidacao"></th:block></div>	
				<div class="input-field col s7">
					<label for="emailo">Email:</label> <input type="email"
						th:value="${email}" name="email" />
				</div>
				<div class="input-field col s5">
					<label for="senhao">Senha:</label> <input type="password"
						th:value="${senha}" name="senha" />
				</div>
				<div class="input-field col s7">
					<label for="nomeo">Nome:</label> <input type="text"
						th:value="${nome}" name="nome" />
				</div>
				<div class="input-field col s5">
					<label for="cpf">CPF:</label> <input type="text" id="cpf"
						th:value="${cpf}" name="cpf" maxlength="14"
						onkeyup="cpfCheck(this);txtBoxFormat(this.id, '999.999.999-99',event);" />
					<span id="cpfResponse"></span>
				</div>

				<h5>Cadastro de clube</h5>
				<div th:object="${clube}">
					
					<div class="input-field col s7">
						<label>Nome:</label> <input type="text" th:value="${nomeClube}"
							name="nomeClube" />
					</div>
					<div class="input-field col s5">
						<label for="cnpj">CNPJ:</label> <input type="text" id="cnpj"
							th:value="${cnpj}" name="cnpj" maxlength="18"
							onkeyup="cnpjCheck(this);txtBoxFormat(this.id, '99.999.999/9999-99',event);" />
						<span id="cnpjResponse"></span>
					</div>
					<div class="input-field col s7">
						<label for="emailc">Email:</label> <input type="email"
							th:value="${emailClube}" name="emailClube" />
					</div>
					<div class="input-field col s5">
						<label for="enderecoc">Endere√ßo:</label> <input type="text"
							th:value="${endereco}" name="endereco" />
					</div>
				</div>
			</div>
			<div class="input-field col s3">
				<button class="waves-effect waves-light btn" type="submit">
					<i class="material-icons left">arrow_upward</i>Cadastrar
				</button>
			</div>
		</div>				
	</form>
	</div>
	
	
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
	<script type="text/javascript" src="/script/script.js"></script>
</body>
</html>
