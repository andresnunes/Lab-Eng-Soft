<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/style/style.css" />
<title>Tenis - springtenis release</title>
</head>
<body>
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Cadastro de torneio</a>
				<ul th:each="organizador : ${organizador}" id="nav-mobile"
					class="right hide-on-med-and-down">
					<li><a
						th:href="${(#mvc.url('TC#listTorneios').arg(0,organizador.get().getId())).build()}"
						class="waves-effect waves-light btn"><i
							class="material-icons left">format_list_bulleted</i>Lista de
							torneios</a></li>
					<li><a href="/" class="waves-effect waves-light btn"><i
							class="material-icons left">arrow_forward</i>Logout</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<form class="container formTorneio" th:each="torneio : ${torneio}"
		method="post">
		<div class="row">
			<div class="input-field col s4">
				<label for="data_inicio">Data inicial:</label> <input type="date"
					th:value="${torneio.data_inicio}" name="data_inicio" />
			</div>
			<div class="input-field col s4">
				<button class="waves-effect waves-light btn" type="submit">Salvar</button>
			</div>
		</div>
	</form>
	<th:block th:include="mensagemValidacao"></th:block>
	<div class="container">
		<div class="formAtletaAdicionado">
			<h5>Atletas cadastrados no torneio</h5>
			<table>
				<thead>
					<tr>
						<th>Nome</th>
						<th>Clube</th>
						<th>Deletar</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="atleta : ${atletas1}">
						<td><p>
								<span th:text="${atleta.nome}"></span></td>
						<td><p>
								<span th:text="${atleta.clube.nomeClube}"></span></td>
						<td><a
							th:href="${(#mvc.url('TC#deleteAtletaTorneio').arg(0,organizador.get().getId()).arg(1, torneio.id).arg(2, atleta.id)).build()}"
							class="waves-effect waves-light btn-small"><i
								class="material-icons">delete</i></a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="formAtletaGeral">
			<h5>Lista geral de atletas</h5>
			<table>
				<thead>
					<tr>
					    <th>Adicionar</th>
						<th>Nome</th>
						<th>Idade</th>
						<th>Clube</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="atleta : ${atletas2}">
						<td><a th:href="${(#mvc.url('TC#saveAtletaTorneio').arg(0,organizador.get().getId()).arg(1, torneio.id).arg(2, atleta.id)).build()}"><i
								class="material-icons">add</i></a></td>
						<td><span
								th:text="${atleta.nome}"></span></td>
						<td><p>
								<span th:text="${atleta.idade}"></span></td>
						<td><p>
								<span th:text="${atleta.clube.nomeClube}"></span></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>
</html>
