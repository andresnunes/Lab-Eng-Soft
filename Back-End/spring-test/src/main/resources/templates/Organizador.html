<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/style/style.css" />
<title>Tenis - Torneio release</title>
</head>
<body>
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Clube</a>
				<ul th:each="organizador : ${organizador}" id="nav-mobile"
					class="right hide-on-med-and-down">
					<li><a
						th:href="${(#mvc.url('TC#listTorneios').arg(0,organizador.getId())).build()}"
						class="waves-effect waves-light btn"><i
							class="material-icons left">format_list_bulleted</i>Lista de
							torneios</a></li>
					<li><a href="/" class="waves-effect waves-light btn"><i
							class="material-icons left">arrow_forward</i>Logout</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<div  class="" >		
	<form class="formClube container" method="post" name="formClube">
		<div class="row">
			<h5>Organizador</h5>
			<div  th:object="${organizador}">
				<div class="input-field col s6">
					<label for="email">Email:</label> <input type="email" 
						th:value="${email}" name="email" />
				</div>
				<div class="input-field col s4">
					<label for="senha">Senha:</label> <input type="password" 
						th:value="${senha}" name="senha" />
				</div>
				<div class="input-field col s6">
					<label for="nome">Nome:</label> <input type="text"
						th:value="${nome}" name="nome" />
				</div>
				<div class="input-field col s4">
				
					<label for="cpf">CPF:</label> <input type="text" id="cpf"
						 th:value="${cpf}" name="cpf" maxlength="14"  onblur="" onkeydown=""
						 onkeyup="cpfCheck(this)" onKeyPress="return txtBoxFormat(this.id, '999.999.999-99',event);"/>
						 <span id="cpfResponse"></span>
				</div>
			</div>
			</div>
			<div class="input-field col s3">
				<button class="waves-effect waves-light btn" type="submit">
					<i class="material-icons left">arrow_upward</i>Atualizar
				</button>
			</div>
		
		</form>
	<th:block th:include="mensagemValidacao"></th:block>
	</div>
	
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
	<script type="text/javascript" src="/script/script.js"></script>
</body>
</html>
